<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="container">
        <div class="insideContainer">
            <div class="firstSection">
                <div class="signupPage">
                    Sign Up
                </div>
                <div class="form">
                    <form action="">
                        <div id="name">
                            <div class="stname">
                                <input type="text" name="" id="firstname" placeholder="First Name"> 
                                <div class="errorMsgFN"></div>
                            </div>
                            <div>
                                <input type="text" name="" id="lastname" placeholder="Last Name">
                                <div class="errorMsgLN"></div>
                            </div>
                        </div>
                        <div id="email-password">
                            <div>
                                <input type="email" name="" id="email" placeholder="E-mail">
                                <div class="errorMsgE"></div>
                            </div>
                            <div>
                                <input type="password" name="" id="password" placeholder="Password"><i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                                <div class="errorMsgP"></div>
                            </div>
                            <div>
                                <input type="password" name="" id="confirmpassword" placeholder="Confirm Password"><i class="fas fa-eye-slash toggle-password" id="toggleConPassword"></i>
                                <div class="errorMsgCP"></div>
                            </div>
                        </div>
                        <div id="btnfrom">
                            <button  id="signbtn">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="secondSection">
                <img src="Images/SignUp.png" alt="">
            </div>
        </div>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
