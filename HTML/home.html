<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bootstrap with npm</title>

 <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>

    <div class="container">
        <div class="exam-card col-lg-12 col-md-10 col-12">
            <div class="cardcontent">
                <div class="row">
                    <div class="col-12">
                        <h2 >Online Exam</h2>
                    </div>
                    <div class="col-12">
                        <p>
                            Welcome to your exam! This is your opportunity to demonstrate your knowledge and skills. Press ‘Get Started’ whenever you’re ready to begin. Good luck!
                        </p>
                    </div>
                    <div class="col-12">
                        <button id="btn">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
            <div class="homeImage">
                <img src="../Images/homeImage.png" alt="" srcset="">
            </div>
        </div>
    </div>

   
    
   <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="../JS/home.js"></script>
</body>
</html>
